<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>коли4ка</title>
    <style>
        /* Общи стилове за хедъра */
        header {
            background-color: #6D28D9;
            color: white;
            padding: 20px 0;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            max-width: 1200px;
            width: 100%;
        }

        .logo {
            width: 120px;
            transition: transform 0.3s ease;
        }

        .site-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 0;
        }

        .auth-buttons {
            margin-left: auto;
            display: flex;
            gap: 20px;
        }

        /* Стилизация на бутоните */
        .auth-button {
            background-color: white;
            color: #6D28D9;
            border: 2px solid #6D28D9;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .auth-button:hover {
            background-color: #4C1D95; /* По-тъмно лилаво при hover */
            color: white;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
<header th:fragment="header">
    <div class="header-container">
        <img src="/images/koli4ka-logo.png" alt="Лого" class="logo">
        <h1 class="site-title">коли4ка</h1>
        <div class="auth-buttons">
            <button class="auth-button login-button">Login</button>
            <button class="auth-button register-button">Register</button>
            <button class="auth-button logout-button">Logout</button>
        </div>
    </div>
</header>
</body>
</html>
