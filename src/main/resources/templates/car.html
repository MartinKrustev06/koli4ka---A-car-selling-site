<!DOCTYPE html>
<html lang="bg"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>коли4ка - Обява за кола</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: auto;
            min-height: 100%;
            font-family: Arial, sans-serif;
            background-color: #EDE7F6;
            color: #6D28D9;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto;
        }


        header {
            background-color: #6D28D9;
            color: white;


        }

        .header-container {
            display: flex;
            align-items: center;
            max-width: 1600px;
            margin: 0 auto;
            justify-content: space-between;
            height: 150px;
        }

        .header-logo {
            width: 120px;
            height: 120px;
        }

        .header-title {
            font-size: 48px;
            font-weight: bold;
        }
        .profile{
            display: flex;
            text-align: center;
            align-items: center;
            gap: 15px;

        }
        .profile-picture{
            width: 75px;
            height: 75px;
            border-radius: 50%;


        }
        .profile p{
            font-size: 18px;
            font-weight: bolder;
        }
        a{
            text-decoration: none;
            color: inherit;
        }



        .car-details {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
            margin-top: 0;
            transition: all 0.3s ease;
        }

        .car-images {
            position: relative;
            width: 800px;
            height: 500px;
            overflow: hidden;
            border: 2px solid #6D28D9;
            border-radius: 10px;
            margin-right: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .car-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            transition: opacity 0.5s ease;
        }

        .car-images img.active {
            display: block;
            opacity: 1;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(109, 40, 217, 0.7);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 50%;
            z-index: 10;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .arrow:hover {
            background-color: #6D28D9;
            transform: scale(1.2);
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        .car-info {
            text-align: left;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            flex-shrink: 0;
            position: relative;
            top: 20px;
            transition: all 0.3s ease;
        }

        .car-info h2 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #6D28D9;
            font-weight: bold;
        }

        .car-info .price {
            font-size: 28px;
            font-weight: bold;
            color: #6D28D9;
            margin-bottom: 10px;
        }

        .car-info .location {
            font-size: 20px;
            color: #666;
        }

        .additional-info {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 0;
            width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        .additional-info .label {
            font-weight: bold;
            font-size: 18px;
        }

        .additional-info .info-item {
            font-size: 18px;
            color: #6D28D9;
        }

        /* Допълнителна информация от създателя */
        .additional-info-text {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            overflow-y: auto;
        }

        .additional-info-text h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #6D28D9;
            font-weight: bold;
        }

        .additional-info-text p {
            font-size: 18px;
            color: #666;
        }

        /* Мобилни стилове */
        @media (max-width: 768px) {
            .site-title {
                font-size: 32px;
            }

            .car-images {
                width: 100%;
                height: 300px;
            }

            .car-info {
                width: 90%;
                padding: 20px;
                margin-top: 0;
            }

            .car-info h2 {
                font-size: 28px;
            }

            .car-info .price {
                font-size: 24px;
            }

            .car-info .location {
                font-size: 18px;
            }

            .additional-info {
                width: 90%;
                top: 0;
                padding: 10px;
            }

            .additional-info .label {
                font-size: 16px;
            }

            .additional-info .info-item {
                font-size: 16px;
            }

            .additional-info-text {
                width: 90%;
                padding: 10px;
            }

            .additional-info-text h3 {
                font-size: 20px;
            }

            .additional-info-text p {
                font-size: 16px;
            }
            .nav {
                display: flex;
                gap: 10px;
                font-weight: bolder;
            }

            .nav a {
                padding-right: 10px; /* За да има малко пространство след чертичката */
                border-right: 1px solid white; /* Чертичка между елементите */
            }

            .nav a:last-child {
                border-right: none; /* Премахваме чертичката след последния елемент */
            }
        }
    </style>
</head>
<body>
 <div th:replace="~{common/header.html}"></div>


<section class="car-details">
    <div class="car-images">
        <img th:src="${car.imageUrl}" alt="Снимка на кола" class="active">
    </div>
    <div class="car-info">
        <h2 th:text="${#strings.capitalize(car.brand.toLowerCase()) + ' ' + car.model}"></h2>
        <p th:text="${#numbers.formatInteger(car.price, 3, 'COMMA') + ' лв.'}" class="price"></p>
        <p class="location" th:text="${car.location}"></p>
        <a th:href="@{/users/seller/{id}(id=${car.publisher.id})}"><button>Профил на продавач</button></a>
    </div>
</section>


<section class="additional-info">
    <div class="info-row">
        <div class="label">Година:</div>
        <div class="info-item" th:text="${car.year}"></div>
    </div>
    <div class="info-row">
        <div class="label">Конски сили:</div>
        <div class="info-item" th:text="${car.power} + ' к.с.'"></div>

    </div>
    <div class="info-row">
        <div class="label">Трансмисия:</div>
        <div class="info-item" th:text="${car.transmission}"></div>
    </div>
    <div class="info-row">
        <div class="label">Вид гориво:</div>
        <div class="info-item" th:text="${car.fuelType}"></div>
    </div>
    <div class="info-row">
        <div class="label">Пробег:</div>
        <div class="info-item" th:text="${#numbers.formatInteger(car.mileage, 3, 'COMMA') + ' км'}"></div>
    </div>
</section>

<section  th:if="${car.description != null}" class="additional-info-text">
    <h3>Допълнителна информация:</h3>
    <p  th:text="${car.description}"></p>
</section>

</html>
